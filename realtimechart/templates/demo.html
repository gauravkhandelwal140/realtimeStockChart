{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Graph and Data Table</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <!-- Highcharts CSS -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- jQuery (required for DataTables and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
        #container {
            margin-top: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Container for the page -->
    <div class="container">
        <h2 class="text-center my-4">Linear Graph and Data Table</h2>

        <!-- Highcharts Linear Graph -->
        <div id="container" style="height: 400px;"></div>

        <!-- Data Table -->
        <div class="table-container">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>DateTime</th>
                        <th>OPEN</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically using JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Code to handle the table and chart -->
    <script src="{% static 'demo.js' %}"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</body>
</html>
